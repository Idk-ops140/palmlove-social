<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalmLove - Share Your World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to PalmLove</h1>
        <nav>
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
        </nav>
    </header>

    <main>
        <section id="registration">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <label>
                    <input type="checkbox" id="rememberMe"> Remember Me
                </label>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="postSection" style="display: none;">
            <h2>Create a Post</h2>
            <input type="text" id="postContent" placeholder="Whatâ€™s on your mind?" required>
            <button id="postButton">Post</button>
        </section>

        <section id="adminVerification" style="display: none;">
            <h2>Admin Verification</h2>
            <input type="text" id="secretCode" placeholder="Enter Secret Code" required/>
            <button id="verifyAdmin">Verify</button>
        </section>

        <section id="feed">
            <h2>Feed</h2>
            <div id="posts-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
